<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <article id="current-forecast">
        <h1 class="city">city name</h1>
        <p class="temp">temp</p>
        <p class="description">description</p>
        <p class="min-max-temp">high-low</p>
      </article>
      <article id="hourly-forecast">
        <h1>Houraly Forecast</h1>
        <section class="hourly-container">
          <article>
            <h2 class="time">Now</h2>
            <img class="icon" src="" alt="" />icon
            <p class="temp">temp</p>
          </article>
          <article>
            <h2>Now</h2>
            <img src="" alt="" />icon
            <p>temp</p>
          </article>
          <article>
            <h2>Now</h2>
            <img src="" alt="" />icon
            <p>temp</p>
          </article>
          <article>
            <h2>Now</h2>
            <img src="" alt="" />icon
            <p>temp</p>
          </article>
        </section>
      </article>
      <article id="five-day-forecast">
        <h2>5 day forecast</h2>
        <article>
          <h2>Today</h2>
          <p>icon</p>
          <p>high</p>
          <p>low</p>
        </article>
        <article>
          <h2>Tuesday</h2>
          <p>icon</p>
          <p>high</p>
          <p>low</p>
        </article>
      </article>
      <article id="feels-like">
        <h2>temperature</h2>
        <p>temp</p>
      </article>
      <article id="feels-humi">
        <h2>humidity</h2>
        <p>humi</p>
      </article>
    </main>

    <script src="main.js"></script>
  </body>
</html>
