<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <article id="current-forecast">
        <h1 class="city">city name</h1>
        <p class="temp">temp</p>
        <p class="description">description</p>
        <p class="min-max-temp">high-low</p>
      </article>
      <article id="hourly-forecast">
        <h1>Houraly Forecast</h1>
        <section class="hourly-container">
          <article>
            <h3 class="time">Now</h3>
            <img class="icon" src="" alt="" />icon
            <p class="temp">temp</p>
          </article>
          <article>
            <h2>Now</h2>
            <img src="" alt="" />icon
            <p>temp</p>
          </article>
          <article>
            <h2>Now</h2>
            <img src="" alt="" />icon
            <p>temp</p>
          </article>
          <article>
            <h2>Now</h2>
            <img src="" alt="" />icon
            <p>temp</p>
          </article>
        </section>
      </article>
      <article id="five-day-forecast">
        <h2>5 day forecast</h2>
        <section class="five-day-forecast-container">
          <article class="day-wise-forecast">
            <h3>Today</h3>
            <img class="icon" src="" alt="" />
            <p class="min-temp">low</p>
            <p class="max-temp">high</p>
          </article>
          <article class="day-wise-forecast">
            <h3>wed</h3>
            <img class="icon" src="" alt="" />
            <p class="min-temp">low</p>
            <p class="max-temp">high</p>
          </article>
        </section>
      </article>
      <article id="feels-like">
        <h2>temperature</h2>
        <p class="feels-like-temp">temp</p>
      </article>
      <article id="feels-humi">
        <h2>humidity</h2>
        <p class="feels-like-humi">humi</p>
      </article>
    </main>

    <script src="main.js"></script>
  </body>
</html>
