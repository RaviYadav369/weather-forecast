<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <input
        list="cities"
        placeholder="Search City"
        type="search"
        name="search"
        id="search"
        autocomplete="off"
      />
      <datalist id="cities">
        <option class="option" value="Pune"></option>
        <option class="option" value="Delhi"></option>
      </datalist>

      <article id="current-forecast">
        <h1 class="city">City Name</h1>
        <p class="temp">--</p>
        <p class="description">Description</p>
        <p class="min-max-temp">Min-Max</p>
      </article>
      <article id="hourly-forecast">
        <h1>Houraly Forecast</h1>
        <section class="hourly-container">
          <article>
            <h3 class="time">Now</h3>
            <p class="icon" ></p>
            <p class="temp">--</p>
          </article>
          <article>
            <h3 class="time"></h3>
            <p class="icon" ></p>
            <p class="temp"></p>
          </article>
          <article>
            <h3 class="time"></h3>
            <p class="icon" ></p>
            <p class="temp"></p>
          </article>
          </article>
        </section>
      </article>
      <article id="five-day-forecast">
        <h2>5 day forecast</h2>
        <section class="five-day-forecast-container">
          <article class="day-wise-forecast">
            <h3 class="day">Today</h3>
            <p class="icon" ></p>
            <p class="min-temp">--</p>
            <p class="max-temp">--</p>
          </article>
        </section>
      </article>
      <article id="feels-like">
        <h2>temperature</h2>
        <p class="feels-like-temp">--</p>
      </article>
      <article id="feels-humi">
        <h2>humidity</h2>
        <p class="feels-like-humi">--</p>
      </article>
    </main>

    <script src="main.js"></script>
  </body>
</html>
